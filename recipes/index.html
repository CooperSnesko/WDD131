<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <header>
        <img src="./images/recipe-book.png" alt="Recipe Book Logo" class="logo">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <section class="search-bar">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Find a recipe">
                <button type="submit">
                    <img src="./images/search-icon.png" alt="Search">
                </button>
            </form>
        </section>
        <section id="recipe-container"></section>
    </main>
    <footer>
        <p>
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
                Recipe icons created by Freepik - Flaticon
            </a>
        </p>
        <div class="social">
            <a href="#"><img src="./images/instagram_icon.svg" alt="Instagram"></a>
            <a href="#"><img src="./images/youtube_icon.svg" alt="YouTube"></a>
            <a href="#"><img src="./images/pinterest_icon.svg" alt="Pinterest"></a>
        </div>
    </footer>
</body>
</html>

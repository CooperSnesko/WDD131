<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kids Read for Fun - A book review blog for young readers.">
    <meta name="author" content="Your Name">
    <title>Kids Read for Fun</title>
    <link rel="stylesheet" href="blog.css">
    <script src="blog.js" defer></script>
</head>
<body>

    <header>
        <h1>Kids Read for Fun</h1>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Archive</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <!-- Articles Section -->
        <section class="articles" id="articles"></section>

        <!-- Filters Section -->
        <aside class="filters">
            <h3>Filter Books</h3>
            <form>
                <label for="sort">Sort By:</label>
                <select id="sort">
                    <option value="date">Date</option>
                    <option value="rating">Rating</option>
                    <option value="title">Title</option>
                </select>

                <label for="age">Age Group:</label>
                <select id="age">
                    <option value="all">All Ages</option>
                    <option value="10-14">10-14</option>
                    <option value="12-16">12-16</option>
                </select>

                <label for="genre">Genre:</label>
                <select id="genre">
                    <option value="all">All Genres</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Adventure">Adventure</option>
                </select>
            </form>
        </aside>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Kids Read for Fun</p>
    </footer>
</body>
</html>

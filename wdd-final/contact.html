<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumped | Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <script src="contact.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <header>
            <img src="images/pumped-logo.png" alt="Pumped Logo" class="logo">
            <h1>Pumped</h1>
            <h2>Your Personal Fitness Tracker</h2>
            <nav>
                <a href="pumped-home.html">Home</a>
                <a href="workout-log.html">Workout Log</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <section id="contact-form">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

                    <label for="number">Phone Number:</label>
                    <input type="tel" id="number" name="number" placeholder="Your Phone Number" required><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email Address" required><br><br>

                    <label for="question">Your Question:</label>
                    <textarea id="question" name="question" placeholder="Your Question" required></textarea><br><br>

                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Pumped. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>

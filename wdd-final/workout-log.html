<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumped | Workout Log</title>
    <link rel="stylesheet" href="styles.css">
    <script src="workout-log.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <header>
            <h1>Pumped</h1>
            <h2>Your Personal Fitness Tracker</h2>
            <img src="images/pumped-logo.webp" alt="Pumped Logo" class="logo">
            <nav>
                <a href="pumped-home.html">Home</a>
                <a href="log.html">Workout Log</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <section id="log-form">
                <h2>Workout Log</h2>
                <form id="workoutForm">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required><br><br>

                    <label for="exercise">Exercise:</label>
                    <input type="text" id="exercise" name="exercise" placeholder="e.g., Bench Press" required><br><br>

                    <label for="sets">Sets:</label>
                    <input type="number" id="sets" name="sets" placeholder="e.g., 3" required><br><br>

                    <label for="reps">Reps:</label>
                    <input type="number" id="reps" name="reps" placeholder="e.g., 10" required><br><br>

                    <button type="button" id="addExerciseBtn">Add Exercise</button>
                </form>
            </section>
            <section id="workout-log">
                <h2>Your Workout Log</h2>
                <table id="logTable" border="1">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Exercise</th>
                            <th>Sets</th>
                            <th>Reps</th>
                        </tr>
                    </thead>
                    <tbody>
                     
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Pumped. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
